services:
  - type: web
    name: my-portfolio-tracker-api
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: ''
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./database.db
      - key: SECRET_KEY
        fromService: null
